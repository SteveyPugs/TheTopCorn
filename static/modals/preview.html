<div class="modal-body">
	<img src="/location/photo/{{guid}}/preview" style="width:100%">
</div>
<div class="modal-footer">
	<div class="row">
		<div class="col-lg-1">
			<img src="/img/silo_pop.jpg" class="img-rounded img-responsive">
		</div>
	</div>
	<div class="row">
		<div class="col-lg-3 text-left">
			<small>{{info['User.UserName']}}<br>{{info['User.UserCity']}}, {{info['User.UserState']}}</small>
		</div>
		<div class="col-lg-9 text-right">
			<small>Uploaded: {{info.createdAt}}</small>
		</div>
	</div>
</div>
