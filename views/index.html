<div class="container"> 
	{{>header}}
	<div class="row">
		<div class="col-lg-2">
			<a href="/new-location" class="btn btn-default btn-sm pop-button">Add Some Butter...</a>
		</div>
		<div class="col-lg-5">
			<input type="text" class="form-control input-sm pop-text" id="Find" placeholder="What are you looking for?">
		</div>
		<div class="col-lg-5">
			<input type="email" class="form-control input-sm pop-text" id="Where" placeholder="Where are you looking?">
		</div>
		
	</div>
	<br>
	{{#each locations}}
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-12">
					{{LocationDistanceLength}}
					<a href="/location/{{LocationID}}" class="place">{{LocationName}}</a><span class="area">{{LocationCity}}, {{LocationState}}</span>
					<br>
					<span class="type">{{'LocationType.LocationType'}}</span>
					<span class="review">
						{{rating ReviewRating}}
						{{ReviewCount}} Reviews
					</span>
					<br><br>
					<div class="row">
						<div class="col-lg-1"><a href="/user/{{LatestReviewUserID}}"><img src="/img/silo.png" alt="silo" class="img-rounded"></a></div>
						<div class="col-lg-11">{{LatestReview}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{/each}}
</div>
