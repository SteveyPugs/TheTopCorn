<div class="container" ng-controller="Login">
	<br><br>
	<div class="row">
		<div class="col-lg-4"></div>
		<div class="col-lg-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title text-center">Login</h3>
				</div>
				<div class="panel-body">
					<form method="post" action="/login?i=page">
						<input type="text" class="form-control input-sm text-center" required placeholder="E-Mail" name="UserEmail">
						<br>
						<input type="password" class="form-control input-sm text-center" required placeholder="Password" name="UserPassword">
						<br>
						<button type="submit" class="btn btn-default btn-block">Log In</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-4"></div>
	</div>
</div>
<script src="/login.controller.js"></script>
